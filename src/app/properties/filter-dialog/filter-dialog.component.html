<h1 mat-dialog-title>edit filters</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Minimum price</mat-label>
      <input matInput type="number" name="minPrice" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Maximum price</mat-label>
      <input matInput type="number" name="maxPrice" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Type</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        @for (item of Object.values(PropertyType); track item) {
          <mat-option [value]="item">{{item}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <h3>Amenities</h3>
    <div fxLayout="row wrap">
      <mat-checkbox *ngFor="let amenity of amenities">{{amenity.name}}</mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent">Cancel</button>
  <button mat-flat-button color="primary">Apply</button>
</div>
