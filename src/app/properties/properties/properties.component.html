<app-container>
  <app-search></app-search>
  <div class="grid" gdColumns="1fr 1fr 1fr" gdGap="15px">
    <mat-card
      *ngFor="let property of properties">
      <img
        mat-card-image
        [src]="property.photoUrls.at(0) ?? placeholderImage"
        alt="Image of a property." />
      <mat-card-header>
        <mat-card-title>{{property.name}}</mat-card-title>
        <mat-card-subtitle class="mat-subtitle-1">{{property.location.city}}, {{property.location.country}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{property.description}}</p>
      </mat-card-content>
      <mat-card-footer>
        <span id="price">${{property.pricePerNight}} NIGHT</span>
        <button mat-button color="primary" routerLink="/properties/{{property.id}}">View</button>
      </mat-card-footer>
    </mat-card>
  </div>
</app-container>
