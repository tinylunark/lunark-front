<div id="container">
  <p>PROPERTY TYPE</p>
  <div class="grid-container">
    <div class="grid-item">
      <button [ngClass]="{'active': selectedPropertyType === 'WHOLE_HOUSE'}" (click)="selectPropertyType('WHOLE_HOUSE')">
        <span class="material-icons">home</span>
        Whole house
      </button>
    </div>

    <div class="grid-item">
      <button [ngClass]="{'active': selectedPropertyType === 'ROOM'}" (click)="selectPropertyType('ROOM')">
        <span class="material-icons">door_front</span>
        Room
      </button>
    </div>

    <div class="grid-item">
      <button [ngClass]="{'active': selectedPropertyType === 'SHARED_ROOM'}" (click)="selectPropertyType('SHARED_ROOM')">
        <span class="material-icons">group</span>
        Shared room
      </button>
    </div>
  </div>
</div>
