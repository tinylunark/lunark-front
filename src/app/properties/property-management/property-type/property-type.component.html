<div id="container">
  <p>PROPERTY TYPE</p>
  <div class="grid-container">
    <div class="grid-item">
      <button [ngClass]="{'active': selectedProperty === 'Whole house'}" (click)="selectProperty('Whole house')">
        <span class="material-icons">home</span>
        Whole house
      </button>
    </div>

    <div class="grid-item">
      <button [ngClass]="{'active': selectedProperty === 'Room'}" (click)="selectProperty('Room')">
        <span class="material-icons">door_front</span>
        Room
      </button>
    </div>

    <div class="grid-item">
      <button [ngClass]="{'active': selectedProperty === 'Shared room'}" (click)="selectProperty('Shared room')">
        <span class="material-icons">group</span>
        Shared room
      </button>
    </div>
  </div>
</div>
