<h1 mat-dialog-title>Sign up</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent"> 
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" id="sign-up">Sign up</button>
</div>
