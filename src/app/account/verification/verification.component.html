<*ngIf="gotResponse && verificationSucessful">
    <app-header text="Verification successful"></app-header>
    <div class="session-expired">
        <h1>You have successfully verified your account</h1>
        <p>You can log in now.</p>
    </div>
</*ngIf>

<*ngIf="gotResponse && !verificationSucessful">
    <app-header text="Verification failed"></app-header>
    <div class="session-expired">
        <h1>This verification has already been used or has expired.</h1>
    </div>
</*ngIf>
