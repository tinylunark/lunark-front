<app-header [text]="header"></app-header>
<app-container>
    <p *ngIf="host.averageRating" class="mat-headline-5" style="margin-left: 1em; margin-top: 1em">Average Rating: {{ host.averageRating }}</p>
    <div class="reviews">
        <app-reviews [id]="id || 0" [reportingAllowed]="reportingAllowed" *ngIf="reviews != null"></app-reviews>
    </div>
</app-container>
